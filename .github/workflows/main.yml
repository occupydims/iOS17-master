name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: sdkmanager "platforms;android-32" "build-tools;32.0.0" "platform-tools"

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Configure CI environment
        run: |
          echo "keyStorePath=/keystore/platform.keystore" > local.properties
          echo "keyStorePassword=android" >> local.properties
          echo "keyAlias=platform" >> local.properties
          echo "keyPassword=android" >> local.properties

          mkdir -p ~/.gradle
          cat >> ~/.gradle/gradle.properties << 'PROPS'
          org.gradle.daemon=false
          org.gradle.workers.max=2
          org.gradle.jvmargs=-Xmx2g -XX:+HeapDumpOnOutOfMemoryError
          PROPS

      - name: Create arm64-only Gradle init script
        run: |
          cat > arm64-filter.gradle << 'INITSCRIPT'
          allprojects {
              afterEvaluate {
                  if (plugins.hasPlugin("com.android.application") || plugins.hasPlugin("com.android.library")) {
                      android {
                          defaultConfig {
                              ndk {
                                  abiFilters.clear()
                                  abiFilters.add("arm64-v8a")
                              }
                          }
                      }
                  }
              }
          }
          INITSCRIPT

      - name: Build arm64 debug APKs
        run: ./gradlew --init-script arm64-filter.gradle assembleApiQDebug assembleApiRDebug assembleApiSDebug

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: app/build/outputs/apk/*/debug/*.apk
          retention-days: 30
