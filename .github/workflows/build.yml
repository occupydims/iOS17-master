name: Build & Release APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-34" "platforms;android-32" "build-tools;34.0.0" "build-tools;32.0.0" "platform-tools" "ndk;25.2.9519653"

      - name: Set up JDK 11 for Gradle build
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode signing keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/release.keystore

      - name: Configure signing for CI
        run: |
          echo "keyStorePath=${{ github.workspace }}/release.keystore" > local.properties
          echo "keyStorePassword=${{ secrets.SIGNING_STORE_PASSWORD }}" >> local.properties
          echo "keyAlias=${{ secrets.SIGNING_KEY_ALIAS }}" >> local.properties
          echo "keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }}" >> local.properties
          echo "appendDebugSuffix=false" >> local.properties

      - name: Build release APKs (arm64-only)
        run: ./gradlew assembleApiQRelease assembleApiRRelease assembleApiSRelease

      - name: Generate version info
        id: version
        run: |
          MAJOR=$(grep 'val versionMajor' app/build.gradle.kts | grep -oP '\d+')
          MINOR=$(grep 'val versionMinor' app/build.gradle.kts | grep -oP '\d+')
          PATCH=$(grep 'val versionPatch' app/build.gradle.kts | grep -oP '\d+')
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          DATE=$(date +'%Y%m%d-%H%M')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}-${DATE}" >> $GITHUB_OUTPUT

      - name: Collect APK files
        run: |
          mkdir -p release-apks
          find app/build/outputs/apk -name "*.apk" -path "*/release/*" -exec cp {} release-apks/ \;
          ls -la release-apks/

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks-arm64
          path: release-apks/*.apk
          retention-days: 30

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: iOS17 Launcher ${{ steps.version.outputs.version }} (${{ steps.version.outputs.date }})
          body: |
            Automated arm64-only release build from commit ${{ github.sha }}

            **Architecture:** arm64-v8a only
            **Build variants:** apiQ, apiR, apiS (Android 10+, 11+, 12+)
            **Signed:** Release keystore (consistent across builds)
          files: release-apks/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
